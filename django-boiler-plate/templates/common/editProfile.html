{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="profile-wrap">
    <h2>회원 정보 수정</h2>
    <form action="{% url 'common:editProfile' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="inner">
                <div class="item">
                    <label for="user_id">아이디</label>
                    <input type="text" name="user_id" id="user_id" disabled value="{{ result.user_id }}">
                </div>
                <div class="item">
                    <label for="user_name">이름</label>
                    <input type="text" name="user_name" id="user_name" value="{{ result.user_name }}">
                </div>
                <div class="item">
                    <label for="user_pwd">비밀번호</label>
                    <input type="password" id="user_pwd" name="user_pwd">
                </div>
                <div class="item">
                    <label for="user_email">이메일</label>
                    <input type="email" id="user_email" name="user_email" value="{{ result.user_email }}">
                </div>
                <div id="user_register_date" class="item">
                    <div class="label">가입일</div>
                    <div>{{ result.user_register_date }}</div>
                </div>
            </div>
        </div>
        <div class="profile-button">
            <button type="submit" class="button">수정하기</button>
            <a href="{% url 'common:mypage' %}" class="button">취소</a>
        </div>
    </form>
</section>
{% endblock %}
