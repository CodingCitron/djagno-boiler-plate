{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="register-wrap">
    <h2>회원가입</h2>
    <form action="{% url 'common:register' %}" method="post">
        {% csrf_token %}
        <div>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </div>
        <div>
            <label for="user_pwd">비밀번호</label>
            <input type="password" name="user_pwd" id="user_pwd">
        </div>
        <div>
            <label for="user_pwd_confirm">비밀번호 확인</label>
            <input type="password" name="user_pwd_confirm" id="user_pwd_confirm">
        </div>
        <div>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name">
        </div>
        <div>
            <label for="user_email">이메일</label>
            <input type="email" name="user_email" id="user_email">
        </div>
        <div class="between">
            <div class="error">
                {% if message %}
                {{ message }}
                {% endif %}
            </div>
            <div class="flex">
                <button type="submit" class="button">가입하기</button>
                <a href="/" class="button">취소</a>
            </div>
        </div>
    </form>
</section>
{% endblock %}
